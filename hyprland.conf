
############################################
#   HYPRLAND FULL CONFIG (BEGINNER FRIENDLY)
############################################

# Monitor (auto-detect recommended)
monitor=eDP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1920x1080@144,1920x0,1

misc {
    vrr = 0
    vfr = true
}



############################################
#   AUTOSTART
############################################

exec-once = hyprpaper
exec-once = waybar
#exec-once = rofi -show drun
exec-once = waypaper --restore


############################################
#   KEYBINDS
############################################

# Terminal
bind = SUPER, Return, exec, kitty

# App launcher (wofi)
bind = SUPER, D, exec, wofi --show drun

# Kill window
bind = SUPER, Q, killactive,

# Toggle floating
bind = SUPER, F, togglefloating,

# File manager
bind = SUPER, E, exec, nautilus

# Exit Hyprland
bind = SUPER SHIFT, E, exec, hyprctl dispatch exit

############################################
#   WORKSPACES (i3 STYLE)
############################################

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7


# Move focused window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10



# Resize windows 

bind = SUPER CTRL, H, resizeactive, -50 0
bind = SUPER CTRL, L, resizeactive,  50 0
bind = SUPER CTRL, J, resizeactive,  0 50
bind = SUPER CTRL, K, resizeactive,  0 -50




# Swap tiled windows (i3 style)
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u


# change focus between windows
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u





# move / resize with Mod + mouse drag
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow





############################################
#   LOOK & FEEL
############################################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    resize_on_border = true
}

decoration {
    rounding = 2

    blur {
        enabled = true
        size = 5
        passes = 2
    }
}

general {
    col.active_border = 0xffffffff  # B3 = 30% opacity
}


# Dolphin opacity (active inactive)
windowrulev2 = opacity 0.80 0.80,class:^(org.kde.dolphin)$

# Spotify transparency
windowrulev2 = opacity 0.85 0.85,class:^(spotify)$

# Obsidian transparency
windowrulev2 = opacity 0.95 0.95,class:obsidian






############################################
#   ANIMATIONS
############################################

animations {
    enabled = true

    bezier = mycurve, 0.2,0.9,0.2,1.0

    animation = windows, 1, 3, mycurve
    animation = windowsIn, 1, 3, mycurve
    animation = windowsOut, 1, 3, mycurve

    animation = workspaces, 1, 5, mycurve
}

############################################
#   INPUT
############################################

input {
    kb_layout = us
    follow_mouse = 1
    repeat_delay = 250
    repeat_rate = 40
}

############################################
#   MISC
############################################

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = false
}


# Screenshort







env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1















############################################
#   WINDOW RULE EXAMPLES (optional)
############################################

