
############################################
#   HYPRLAND FULL CONFIG (BEGINNER FRIENDLY)
############################################
# Monitor (auto-detect recommended)
monitor=eDP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1920x1080@144,1920x0,1

misc {
    vrr = 0
    vfr = true
}

############################################
#   AUTOSTART
############################################

#exec-once = swww-daemon
#exec-once = hyprpaper
#exec-once = waybar
#exec-once = rofi -show drun
exec-once = waypaper --restore
exec-once = hyprpanel

# GPU related settings   



############################################
#   KEYBINDS
############################################

# Terminal
bind = SUPER, Return, exec, kitty

# App launcher (wofi)
bind = SUPER, D, exec, wofi --show drun

# Kill window
bind = SUPER, Q, killactive,

# Toggle floating
bind = SUPER, F, togglefloating,

# File manager
bind = SUPER, E, exec, thunar

# Exit Hyprland
bind = SUPER SHIFT, E, exec, hyprctl dispatch exit

# Logout Hyprland 
bind = SUPER SHIFT, Q, exit

# Screenshot a window
bind = SUPER, PRINT, exec, hyprshot -m window
bind = $shiftMod, PRINT, exec, hyprshot -m region -o ~/Pictures/ss

# Lock screen
bind = SUPER SHIFT, p, exec, hyprlock

# Web Spotify
bind = SUPER, I, exec, chromium --app=https://open.spotify.com

# Web Discord
bind = SUPER, U, exec, chromium --app=https://discord.com/app

# script for taking quick notes in nvim  
#bind = SUPER, N, exec, ~/.scripts/wofi-notes 

# script for taking quick notes in emacs
bind = SUPER, M, exec, ~/.scripts/doom-notes

############################################
#   WORKSPACES (i3 STYLE)
############################################

# External monitor → workspaces 1–5
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1

# Laptop monitor → workspaces 6–10
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=10,monitor:eDP-1

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7

# Move focused window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Resize windows 

bind = SUPER CTRL, H, resizeactive, -50 0
bind = SUPER CTRL, L, resizeactive,  50 0
bind = SUPER CTRL, J, resizeactive,  0 50
bind = SUPER CTRL, K, resizeactive,  0 -50

# Swap tiled windows (i3 style)
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u

# change focus between windows
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u

# move / resize with Mod + mouse drag
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

############################################
#   LOOK & FEEL
############################################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    resize_on_border = true
}

decoration {
    rounding = 0

    blur {
        enabled = true
        size = 2
        passes = 1
        new_optimizations = true

        ignore_opacity = true
        xray = false
    }
}

general {
    col.active_border = 0xffffffff  # B3 = 30% opacity
}


windowrulev2 = opacity 0.88 0.88,class:^(chromium)$
windowrulev2 = blur,class:^(chromium)$


############################################
#   ANIMATIONS
############################################

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}



############################################
#   INPUT
############################################

input {
    kb_layout = us
    follow_mouse = 1
    repeat_delay = 250
    repeat_rate = 40
}

############################################
#   MISC
############################################

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = false
}

############################################
#   WINDOW RULE EXAMPLES (optional)
############################################

# Make some apps floating
# windowrule = float, pavucontrol
# windowrule = float, nm-connection-editor

############################################
#   END OF CONFIG
############################################
